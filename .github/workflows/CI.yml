name: 'CI'

on:
  workflow_dispatch:

jobs:
  my_cmake_job:
    runs-on: ${{ matrix.os }}
    name: Build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cache
      run: cmake -S . -B DirTemp -DCMAKE_BUILD_TYPE=Debug -DCMAKE_INSTALL_PREFIX:PATH=DirInstall

    - name: Build
      run: cmake --build DirTemp

    - name: Install
      run: cmake --build DirTemp --target install
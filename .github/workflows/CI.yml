name: 'CI'

on:
  workflow_dispatch:

jobs:
  my_cmake_job:
    runs-on: ${{ matrix.os }}
    name: Build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cache
      run: cmake -S . -B D64 -DCMAKE_BUILD_TYPE=D64 -DCMAKE_INSTALL_PREFIX:PATH=${{ github.workspace }}/I64

    - name: Build
      run: cmake --build D64

    - name: Install
      run: cmake --build D64 --target install